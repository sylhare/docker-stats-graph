[tox]
minversion = 2.0
envlist = py37
skipsdist = True

[testenv]
commands = pytest {posargs}
deps = -r requirements.txt
       -r dev-requirements.txt
# To put to False once your requirements stops changing
recreate = True
passenv = *

[testenv:coverage]
commands = pytest --cov=src tests/
deps = -r requirements.txt
       -r dev-requirements.txt
# To put to False once your requirements stops changing
recreate = True
passenv = *

[testenv:lint]
basepython=python3.6
deps = -r requirements.txt
       -r dev-requirements.txt
commands=pylint src
